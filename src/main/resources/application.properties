spring.application.name=bank
server.port=8082

# Configuración de PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/bank_db
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres

# Configuración de JPA y Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuración de RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin

# Nombre de la cola
rabbitmq.queue.name=queue-account

# Exchange y Routing Key
rabbitmq.exchange=my_exchange

# Micro servicio de Usuarios
users.microservice.url:http://localhost:8081/api

# Configuración para habilitar Swagger UI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

#Configuración de seguridad
logging.level.org.springframework.security=DEBUG


